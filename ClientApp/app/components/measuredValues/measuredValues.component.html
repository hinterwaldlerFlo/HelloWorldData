<h1>Measured Values</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!data"><em>Loading...</em></p>

<table class='table' *ngIf="data">
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forecast of forecasts">
            <td>{{ data.Name }}</td>
            <td>{{ data.Timestamp }}</td>
            <td>{{ data.Value }}</td>
        </tr>
    </tbody>
</table>
